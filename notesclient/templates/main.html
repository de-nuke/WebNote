<!DOCTYPE html>
<html lang="pl">
<head>
        <title>WebNotes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_main.css') }}">
	<script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="navbar-leftbar">
			<img src="{{url_for('static', filename='logo.png') }}" alt="logo" id="logo">
		</div>
		<div class="navbar-center">
			<span id="current-page-info">Strona główna</span>
		</div>
		<div class="navbar-rightbar">
			<ul>
				<li><a href="http://edi.iem.pw.edu.pl/sutm/notesclient/logout">Wyloguj</a></li>
			</ul>
		</div>
	</nav>	
	
	<aside>
		<ul>
			<li id="notes_btn">Moje notatki</li>
			<li id="add_btn">Dodaj notatkę</li>
			<li id="categories_btn">Kategorie</li>
			<li id="tags_btn">Etykiety</li>
		</ul>
	</aside>
	<main>
	<div id="buttons-static" class="dyn-btns-removed">
                <button id="button-back" class="static-btn"><span class="fa fa-arrow-left fa-fw"></span> Wstecz</button>
                <button id="button-mainpage" class="static-btn"><span class="fa fa-home fa-fw"></span> Strona główna</button>
                <button id="button-refresh" class="static-btn"><span class="fa fa-refresh fa-fw"></span> Odśwież</button>
        </div>
        <section id="content">
                {% if msg is defined %}
                <div id="info-box">
		        <div id="info-img-green">
                		<span class="fa fa-check fa-3x"> </span>
        		</div>
		        <div id="info-text-green">
             		   	<p> {{msg}}</p>
  		      	</div>
		</div>
                {% endif %}
        </section>
	</main>
	
	<footer>
		Copyright © 2016-2017 Michał Sut, Informatyka, Wydział Elektryczny PW. Wszystkie prawa zastrzeżone.
	</footer>

</body>
</html>
